# File: striimu-services/docker-compose.yml

networks:
  internal:
    name: internal
    #driver: bridge
    external: true

services:
  backend:
    build:
      context: ./striimu-services/backend
      dockerfile: Dockerfile
    volumes:
      - ./striimu-services/backend:/app
    env_file:
      - ./striimu-services/backend/.env
    networks:
      - internal
    restart: unless-stopped
    profiles:
      - all
      - streaming
      - install
      - striimu

  frontend:
    build:
      context: ./striimu-services/frontend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    #ports:
    #  - "6500:80"
    networks:
      - internal
    restart: unless-stopped
    profiles:
      - all
      - streaming
      - install
      - striimu
    expose:
      - 8080
